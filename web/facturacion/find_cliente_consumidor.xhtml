<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>       
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
        <link rel="stylesheet" href="../dist/css/AdminLTE.min.css" />
        <link rel="stylesheet" href="../dist/css/skins/skin-blue.min.css" ></link>

        <style type="text/css">
            .ui-growl-message {
                font-size: 12px;
            }
            .ui-widget {
                font-size: 90% !important;
            }

            .ui-growl {
                top:10%;
                z-index:99999;
            }
        </style>
    </h:head>
    <h:body  class="hold-transition skin-blue sidebar-mini">
        <section class="content">
            <div id="consufimaincontent">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-body">
                                <h:form id="consufiformcliente1">
                                    <p:dataTable var="car" class="table table-bordered table-hover" id="consufitcliente" selection="#{clienteconsufiMBean.cliente}" value="#{clienteconsufiMBean.clienteList()}" rows="5"
                                                 filteredValue="#{clienteconsufiMBean.filteredCliente}" paginator="true"  selectionMode="single" rowKey="#{car.id}"
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="5,10,15">
                                        <p:ajax event="rowSelect" oncomplete="PF('dialoclienteSearchconsu').hide()" update=":consufiformclienteoe" listener="#{clienteconsufiMBean.selectClienteFromDialog()}" />

                                        <f:facet name="header">
                                            <p:outputPanel>
                                                <h:outputText value="Buscar:" />
                                                <p:inputText id="consufiglobalFilter" onkeyup="PF('tcliente').filter()" style="width:150px" placeholder="Ingrese su bÃºsqueda"/>
                                            </p:outputPanel>
                                        </f:facet>

                                        <p:column filterBy="#{car.id}" sortBy="#{car.id}" width="50" headerText="ID" filterMatchMode="contains">
                                            <h:outputText value="#{car.id}" />
                                        </p:column>

                                        <p:column filterBy="#{car.nombre}" headerText="Nombre" filterMatchMode="contains">
                                            <h:outputText value="#{car.nombre}" />
                                        </p:column>

                                        <p:column headerText="Direccion">
                                            <h:outputText value="#{car.direccion}" />
                                        </p:column>
                                        <p:column headerText="Departamento">
                                            <h:outputText value="#{car.descripcionDepto}" />
                                        </p:column>
                                        <p:column headerText="Municipio">
                                            <h:outputText value="#{car.descripcionMunicipio}" />
                                        </p:column>
                                        <p:column headerText="Ciudad">
                                            <h:outputText value="#{car.descripcionCiudad}" />
                                        </p:column>
                                        <p:column filterBy="#{car.nit}" headerText="NIT" filterMatchMode="contains">
                                            <h:outputText value="#{car.nit}" />
                                        </p:column>
                                    </p:dataTable>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </h:body>
</html>
