<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>       
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
        <link rel="stylesheet" href="../dist/css/AdminLTE.min.css" />
        <link rel="stylesheet" href="../dist/css/skins/skin-blue.min.css" ></link>

        <style type="text/css">
             .ui-growl-message {
                font-size: 12px;
            }
            .ui-widget {
                font-size: 90% !important;
            }

            .ui-growl {
                top:10%;
                z-index:99999;
            }
        </style>
    </h:head>
    <h:body  class="hold-transition skin-blue sidebar-mini">
        <section class="content">
            <div id="maincontent">
                
                 <h:form id="sopcionrol" >
                <div class="row">
                    <div class="box box-primary">
                       
                            <!-- /.box-header -->
                            <!-- form start -->
                          
                            <div class="box-body">
                                <div class="form-group">
                                    <h:outputLabel for="cbxrol">Roles</h:outputLabel>
                                    <p:selectOneMenu  value="#{restClientJapSeguridad.opcionrolidRol}" style="width:100%" id="cbxrol" >
                                        <p:ajax listener="#{restClientJapSeguridad.chancecbRole()}" update="pickList" />
                                        <f:selectItem itemLabel="Seleccione" itemValue="" />
                                        <f:selectItems value="#{restClientJapSeguridad.cbxRolList}" var="r" itemLabel="#{r.descripcion}" itemValue="#{r.id}" />

                                    </p:selectOneMenu>
                                </div>
                                </div>
                                <div class="box-body">
                                <div class="col-md-6">
                                   <h:outputLabel >Detalle de Opciones por Role</h:outputLabel>
                                
                                <div class="form-group">
                                  
                                    <p:pickList id="pickList"
                                                converter="opcionesPickListConverter"  
                                                value="#{restClientJapSeguridad.opcionDualListModel}" 
                                                var="roles" itemLabel="#{roles.descripcion}" itemValue="#{roles}" >
                                     <f:facet name="sourceCaption">Sin Asignar</f:facet>
                                     <f:facet name="targetCaption">Asignadas</f:facet>
                                    </p:pickList>
                                      
                                    
                                </div>

                                </div>
                            </div>
                            <!-- /.box-body -->

                            <div class="box-footer">
                                <p:commandButton value="Guardar" update=":sopcionrol"   action="#{restClientJapSeguridad.saveListOpcionesRol()}" id="btnsaverol" class="btn" />
                                <p:commandButton value="Eliminar"  rendered="false" disabled="#{restClientJapSeguridad.srolEdit}"  id="btneliminarrol" action="#{restClientJapSeguridad.DSrol()}" class="btn" />
                                <p:commandButton value="Cancelar" rendered="false" process="@this" action="#{restClientJapSeguridad.cancelarOpcionRol()}"   id="btncancelarrol" class="btn">
                                    <p:resetInput target="@form" ></p:resetInput>
                                </p:commandButton>

                            </div>
                     
                    </div>
                </div>
                   </h:form>
            </div>
        </section>
        
    </h:body>
</html>
