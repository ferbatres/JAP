<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>       
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
        <link rel="stylesheet" href="../dist/css/AdminLTE.min.css" />
        <link rel="stylesheet" href="../dist/css/skins/skin-blue.min.css" ></link>

        <style type="text/css">
             .ui-growl-message {
                font-size: 12px;
            }
            .ui-widget {
                font-size: 90% !important;
            }

            .ui-growl {
                top:10%;
                z-index:99999;
            }
        </style>
    </h:head>
    <h:body  class="hold-transition skin-blue sidebar-mini">
        <section class="content">
            <div id="maincontent">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-body">
                                <h:form id="formusuario">
                                    <p:dataTable var="car" class="table table-bordered table-hover" id="tusuario" selection="#{restClientJapSeguridad.selectedSUsuarioDTO}" value="#{restClientJapSeguridad.susuarioList}" rows="5"
                                                 paginator="true"  selectionMode="single" rowKey="#{car.usr}"
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="5,10,15">
                                        <p:ajax event="rowSelect"  update="susuario" listener="#{restClientJapSeguridad.selectedRowUsuario()}"  />

                                        <p:column headerText="Usuario">
                                            <h:outputText value="#{car.usr}" />
                                        </p:column>

                                        <p:column headerText="Nombre">
                                            <h:outputText value="#{car.nombre}" />
                                        </p:column>

                                        <p:column headerText="Email">
                                            <h:outputText value="#{car.email}" />
                                        </p:column>
                                         <p:column headerText="Status">
                                            <h:outputText value="#{car.status}" />
                                        </p:column>
                                    </p:dataTable>
                                </h:form>
                            </div>

                        </div>

                    </div>

                </div>


                <div class="row">
                    <div class="box box-primary">
                        <h:form id="susuario" >
                            <!-- /.box-header -->
                            <!-- form start -->
                          
                            <div class="box-body">
                                <div class="col-md-6">
                                <div class="form-group">
                                    <h:outputLabel for="idusuario">Usuario</h:outputLabel>
                                    <p:inputText  value="#{restClientJapSeguridad.susuarioUsr}"  class="form-control" id="idusuario" placeholder="usuario" />
                                </div>
                                    </div>  
                                    
                                    <div class="col-md-6">
                                    <div class="form-group">
                                    <h:outputLabel for="usuariopass">Contrase√±a</h:outputLabel>
                                    <p:password maxlength="100" value="#{restClientJapSeguridad.susuarioClave}" redisplay="true" class="form-control" id="usuariopass" />
                                </div>
                                </div>
                                
                                <div class="col-md-6">
                                <div class="form-group">
                                    <h:outputLabel for="descripcionusuario">Nombre</h:outputLabel>
                                    <p:inputText maxlength="100" value="#{restClientJapSeguridad.susuarioNombre}" class="form-control" id="descripcionusuario" placeholder="nombre completo"/>
                                </div>
                                    </div>
                                
                                
                                <div class="col-md-6">
                                <div class="form-group">
                                    <h:outputLabel for="usuarioemail">Email</h:outputLabel>
                                    <p:inputText maxlength="100" value="#{restClientJapSeguridad.susuarioEmail}" class="form-control" id="usuarioemail" placeholder="example@dominio.com" />
                                </div>
                                    </div>
                                <div class="col-md-6">
                                <div class="form-group">
                                    <h:outputLabel for="estadousuario">Estado</h:outputLabel>
                                    <p:selectOneMenu  value="#{restClientJapSeguridad.susuarioStatus}" style="width:100%" id="estadousuario" >
                                        <f:selectItem itemLabel="Seleccione" itemValue="" />
                                        <f:selectItem itemLabel="Activo" itemValue="A" />
                                        <f:selectItem itemLabel="Inactivo" itemValue="I" />

                                    </p:selectOneMenu>
                                </div>
                                    </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                    <h:outputLabel for="idempleado">Seleccione Empleado</h:outputLabel>
                                    <p:selectOneMenu  value="#{restClientJapSeguridad.susuarioIdempleado}"  style="width:100%" id="idempleado" >
                                        <f:selectItem itemLabel="Seleccione" itemValue="" />
                                        <f:selectItems value="#{restClientJapSeguridad.ctipoEmpleadoList}" var="a" itemLabel="#{a.descripcion}" itemValue="#{a.id}"/>

                                    </p:selectOneMenu>
                                </div>
                                </div>

                            </div>
                            <!-- /.box-body -->

                            <div class="box-footer">
                                <p:commandButton value="Guardar"   update="idempleado,usuariopass,usuarioemail,formusuario:tusuario,idusuario,estadousuario,descripcionusuario,btneliminarusuario" action="#{restClientJapSeguridad.SSusuario()}" id="btnsaveusuario" class="btn" />
                                <p:commandButton value="Eliminar"  disabled="#{restClientJapSeguridad.susuarioEdit}" update="idempleado,usuariopass,usuarioemail,formusuario:tusuario,idusuario,estadousuario,descripcionusuario,btneliminarusuario" id="btneliminarusuario" action="#{restClientJapSeguridad.DSusuario()}" class="btn" />
                                <p:commandButton value="Cancelar" process="@this" update="idempleado,usuariopass,usuarioemail,formusuario:tusuario,idusuario,estadousuario,descripcionusuario,btneliminarusuario"    action="#{restClientJapSeguridad.cancelarUsuario()}" id="btncancelarusuario" class="btn">
                                    <p:resetInput target="@form" ></p:resetInput>
                                </p:commandButton>

                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </section>
        
    </h:body>
</html>
