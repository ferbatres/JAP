<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>         
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
        
        <link rel="stylesheet" href="../dist/css/AdminLTE.min.css" />
        <link rel="stylesheet" href="../dist/css/skins/skin-blue.min.css" ></link>

        <style type="text/css">
            .ui-growl-message {
                font-size: 12px;
            }
            .ui-widget {
                font-size: 90% !important;
            }

            .ui-growl {
                top:10%;
                z-index:99999;
            }
        </style>
    </h:head>
    <h:body  class="hold-transition skin-blue sidebar-mini">
        <section class="content">
            <div id="maincontent">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-body">
                                <h:form id="formalmacen">
                                    <p:dataTable var="car" class="table table-bordered table-hover" id="talmacen" selection="#{restClientJap.selectedAlmacenDTO}" value="#{restClientJap.ctipoAlmacenList}" rows="5"
                                                 paginator="true"  selectionMode="single" rowKey="#{car.id}"
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="5,10,15">
                                        <p:ajax event="rowSelect"  update="calmacen" listener="#{restClientJap.selectedRowAlmacen()}"  />

                                        <p:column sortBy="#{car.id}" headerText="ID">
                                            <h:outputText value="#{car.id}" />
                                        </p:column>

                                        <p:column headerText="Descripcion">
                                            <h:outputText value="#{car.descripcion}" />
                                        </p:column>

                                        <p:column headerText="Status">
                                            <h:outputText value="#{car.status}" />
                                        </p:column>
                                        <p:column headerText="Direccion 1">
                                            <h:outputText value="#{car.direccion1}" />
                                        </p:column>
                                        <p:column headerText="Direccion 2">
                                            <h:outputText value="#{car.direccion2}" />
                                        </p:column>

                                        <p:column headerText="Telefono 1">
                                            <h:outputText value="#{car.tel1}" />
                                        </p:column>
                                        <p:column headerText="Telefono 2">
                                            <h:outputText value="#{car.tel2}" />
                                        </p:column>

                                        <p:column headerText="Transferible">
                                            <h:outputText value="#{car.transferible}" />
                                        </p:column>


                                    </p:dataTable>
                                </h:form>
                            </div>

                        </div>

                    </div>

                </div>


                <div class="row">
                    <div class="box box-primary">
                        <h:form id="calmacen" >
                            <!-- /.box-header -->
                            <!-- form start -->
                           
                            <div class="box-body">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <h:outputLabel for="idalmacen">Id Almacen</h:outputLabel>
                                        <p:inputText disabled="true" value="#{restClientJap.calmacenId}"  class="form-control" id="idalmacen" placeholder="ID" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <h:outputLabel for="descripcionalmacen">Descripcion de Almacen</h:outputLabel>
                                        <p:inputText maxlength="100" value="#{restClientJap.calmacenDescripcion}" class="form-control" id="descripcionalmacen" placeholder="descripcion de almacen"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <h:outputLabel for="Cdireccion1">Direccion 1</h:outputLabel>
                                        <p:inputText maxlength="100" value="#{restClientJap.calmacenDireccion1}" class="form-control" id="Cdireccion1" placeholder="direccion 1"/>

                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <h:outputLabel for="Cdireccion2">Direccion 2</h:outputLabel>
                                        <p:inputText maxlength="100" value="#{restClientJap.calmacenDireccion2}" class="form-control" id="Cdireccion2" placeholder="direccion 2"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <h:outputLabel for="Ctelefono1">Telefono 1</h:outputLabel>
                                        <p:inputText maxlength="100" value="#{restClientJap.calmacenTel1}" class="form-control" id="Ctelefono1" placeholder="telefono 1"/>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <h:outputLabel for="Ctelefono2">Telefono 2</h:outputLabel>
                                        <p:inputText maxlength="100" value="#{restClientJap.calmacenTel2}" class="form-control" id="Ctelefono2" placeholder="telefono 2"/>
                                    </div>

                                </div> 
                                <div class="col-md-6">
                                <div class="form-group">
                                    <h:outputLabel for="estadoalmacen">Estado</h:outputLabel>
                                    <p:selectOneMenu  value="#{restClientJap.calmacenStatus}" style="width:100%" id="estadoalmacen" >
                                        <f:selectItem itemLabel="Seleccione" itemValue="" />
                                        <f:selectItem itemLabel="Activo" itemValue="A" />
                                        <f:selectItem itemLabel="Inactivo" itemValue="I" />

                                    </p:selectOneMenu>
                                </div>
                              </div>

                                 <div class="col-md-6">
                                <div class="form-group">
                                    <h:outputLabel for="Ctransferible">Transferible</h:outputLabel>
                                    <p:selectOneMenu  value="#{restClientJap.calmacenTransferible}" style="width:100%" id="Ctransferible" >
                                        <f:selectItem itemLabel="SI" itemValue="Y" />
                                        <f:selectItem itemLabel="NO" itemValue="N" />

                                    </p:selectOneMenu>
                                </div>
                              </div>

                            </div>
                            <!-- /.box-body -->

                            <div class="box-footer">
                                <p:commandButton value="Guardar"   update="Cdireccion1,Cdireccion2,Ctransferible,Ctelefono2,Ctelefono1,formalmacen:talmacen,idalmacen,estadoalmacen,descripcionalmacen,btneliminaralmacen" action="#{restClientJap.SCtipoAlmacen()}" id="btnsavealmacen" class="btn" />
                                <p:commandButton value="Eliminar"  disabled="#{restClientJap.calmacenEdit}" update="Cdireccion1,Cdireccion2,Ctransferible,Ctelefono2,Ctelefono1,formalmacen:talmacen,idalmacen,estadoalmacen,descripcionalmacen,btneliminaralmacen" id="btneliminaralmacen" action="#{restClientJap.DCtipoAlmacen()}" class="btn" />
                                <p:commandButton value="Cancelar" process="@this" update="Cdireccion1,Cdireccion2,Ctransferible,Ctelefono2,Ctelefono1,formalmacen:talmacen,idalmacen,estadoalmacen,descripcionalmacen,btneliminaralmacen"    action="#{restClientJap.cancelarAlmacen()}" id="btncancelaralmacen" class="btn">
                                    <p:resetInput target="@form" ></p:resetInput>
                                </p:commandButton>

                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </section>

    </h:body>
</html>
