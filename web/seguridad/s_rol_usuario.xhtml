<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>       
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
        <link rel="stylesheet" href="../dist/css/AdminLTE.min.css" />
        <link rel="stylesheet" href="../dist/css/skins/skin-blue.min.css" ></link>

        <style type="text/css">
             .ui-growl-message {
                font-size: 12px;
            }
            .ui-widget {
                font-size: 90% !important;
            }

            .ui-growl {
                top:10%;
                z-index:99999;
            }
        </style>
    </h:head>
    <h:body  class="hold-transition skin-blue sidebar-mini">
        <section class="content">
            <div id="maincontent">
                
                 <h:form id="sorolusuario" >
                <div class="row">
                    <div class="box box-primary">
                       
                            <!-- /.box-header -->
                            <!-- form start -->
                          
                            <div class="box-body">
                                <div class="form-group">
                                    <h:outputLabel for="cbxrol">Roles</h:outputLabel>
                                    <p:dataTable var="car" class="table table-bordered table-hover" id="tusuarioroles" selection="#{restClientJapSeguridad.selectedUsuariosRoles}" value="#{restClientJapSeguridad.tableUsuarios}" rows="5"
                                                 paginator="true"  selectionMode="single" rowKey="#{car.usr}"
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="5,10,15">
                                        <p:ajax event="rowSelect"  update=":sorolusuario:pickListRolesUser" listener="#{restClientJapSeguridad.selectedUser()}"  />

                                        <p:column headerText="Usuario">
                                            <h:outputText value="#{car.usr}" />
                                        </p:column>

                                        <p:column headerText="Nombre">
                                            <h:outputText value="#{car.nombre}" />
                                        </p:column>
                                        <p:column headerText="Email">
                                            <h:outputText value="#{car.email}" />
                                        </p:column>
                                         <p:column headerText="Status">
                                            <h:outputText value="#{car.status}" />
                                        </p:column>
                                    </p:dataTable>
                                </div>
                                </div>
                                <div class="box-body">
                                <div class="col-md-6">
                                   <h:outputLabel >Detalle de Roles por Usuario</h:outputLabel>
                                
                                <div class="form-group">
                                  
                                    <p:pickList id="pickListRolesUser" 
                                                value="#{restClientJapSeguridad.rolDualListModel}" converter="rolesPickListConverter"
                                                var="rol" itemLabel="#{rol.descripcion}" itemValue="#{rol}" >
                                     <f:facet name="sourceCaption">Roles Sin Asignar</f:facet>
                                     <f:facet name="targetCaption">Rol Asignado</f:facet>
                                    </p:pickList>
                                      
                                    
                                </div>

                                </div>
                            </div>
                            <!-- /.box-body -->

                            <div class="box-footer">
                                <p:commandButton value="Guardar" update=":sorolusuario"   action="#{restClientJapSeguridad.saveListRolesUsuarios()}" id="btnsaverolUser" class="btn" />
                               
                                
                            </div>
                     
                    </div>
                </div>
                   </h:form>
            </div>
        </section>
        
    </h:body>
</html>
