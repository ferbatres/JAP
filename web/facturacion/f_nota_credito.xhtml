<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>       
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
        <link rel="stylesheet" href="../dist/css/AdminLTE.min.css" />
        <link rel="stylesheet" href="../dist/css/skins/skin-blue.min.css" ></link>

        <style type="text/css">
            .ui-growl-message {
                font-size: 12px;
            }
            .ui-widget {
                font-size: 90% !important;
            }

            .ui-growl {
                top:10%;
                z-index:99999;
            }
        </style>
    </h:head>
    <h:body  class="hold-transition skin-blue sidebar-mini">
        <section class="content">
            <div id="notamaincontent">
                <div class="row">
                    <div class="col-xs-10">
                        <div class="box">
                            <div class="box-body">
                                <p:dialog header="Busqueda Cliente" widgetVar="dialoclienteSearchnota" height="300" width = "800">                                    
                                    <ui:include  src="#{restClientJap.pagenotaCTipoClienteSearch}" />
                                </p:dialog>
                                <p:dialog header="Busqueda de Produtos"  widgetVar="dialoproductoSearchnota" height="500" width = "900">                                    
                                    <ui:include  src="#{restClientJap.pagenotaProductoSearch}" />
                                </p:dialog>
                                                                   
                                    <h:form id="notaformclienteoe">
                                        <h3><h:outputText value="Datos del Cliente"/></h3>
                                        <div class = "row">
                                            <div class="col-xs-6">
                                                <div class="form-group">
                                                    <h:outputLabel value="Cliente"/>
                                                    <h:inputText id="notacliente" value="#{clienteNotaMBean.clienteOE.nombre}" title="Cliente" class = "form-control" readonly="true"/>
                                                    <p:commandButton action ="#{clienteNotaMBean.cleanObjects()}" value="Buscar Cliente" onclick="PF('dialoclienteSearchnota').show()">
                                                    </p:commandButton>
                                                </div>
                                                <div class="form-group">                                                    
                                                    <h:outputLabel value="Direccion"/>
                                                    <h:inputText id="notadireccion" value="#{clienteNotaMBean.clienteOE.direccion}" title="Direccion" class = "form-control" readonly="true"/>                                                    
                                                </div>
                                                <div class="form-group">                                                    
                                                    <h:outputLabel value="Ciudad"/>
                                                    <h:inputText id="notaciudad" value="#{clienteNotaMBean.clienteOE.descripcionCiudad}" title="Ciudad" class = "form-control" readonly="true"/> 
                                                </div>
                                                <div class="form-group">                                                    
                                                    <h:outputLabel value="Departamento"/>
                                                    <h:inputText id="notadepartamento" value="#{clienteNotaMBean.clienteOE.descripcionDepto}" title="Departamento" class = "form-control" readonly="true"/>                                                    
                                                </div>
                                                <div class="form-group">                                                    
                                                    <h:outputLabel value="NIT"/>
                                                    <h:inputText id="notanit" value="#{clienteNotaMBean.clienteOE.nit}" title="NIT" class = "form-control" readonly="true"/>                                           
                                                </div>    
                                            </div>
                                            <div class="col-xs-6">
                                                <div class="form-group">
                                                    <h:outputLabel value="Correlativo"/>
                                                    <h:inputText id="notacorrelativo" value="#{facturacionnotaMBean.getFacturacionId()}" title="Correlativo" class = "form-control" readonly="true" />
                                                </div>
                                            </div>
                                            <div class="col-xs-6">
                                                <div class="form-group">
                                                    <h:outputLabel value="Forma de Pago"/>

                                                    <p:selectOneMenu  value="#{facturacionnotaMBean.selectedidpago}" style="width:100%" id="notaformapago" >
                                                        <p:ajax event="change" update="@this"/>
                                                        <f:selectItem itemLabel="Seleccione" itemValue="" />

                                                        <f:selectItems value="#{facturacionnotaMBean.listFpago}" var="c" itemLabel="#{c.descripcion}" itemValue="#{c.id}"/>
                                                    </p:selectOneMenu>
                                                </div>
                                            </div>
                                            <div class="col-xs-6">
                                                <div class="form-group">
                                                    <h:outputLabel value="Vendedor"/>
                                                    <h:inputText id="notavendedor" value="#{facturacionnotaMBean.empleadoCheck}" title="Vendedor" class = "form-control" required="true" readonly="true"/>
                                                </div>
                                            </div>
                                            <div class="col-xs-6">
                                                <div class="form-group">
                                                    <h:outputLabel value="Sucursal"/>
                                                    <h:inputText id="notasucursal" value="#{facturacionnotaMBean.sucursalCheck}" title="Sucursal" class = "form-control" required="true" readonly="true"/>
                                                </div>
                                            </div>
                                        </div>
                                    </h:form>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-10">
                        <div class="box box-primary">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <f:view>                                    
                                        <h:form id="notaformfacturaoe">
                                            <h3><h:outputText value="Datos de la factura"/></h3>
                                            <p:commandButton value="Articulos" action="#{facturacionnotaMBean.cleanArticulos()}" update=":notaformProductoBusquedafacturacion:notatproducto_fnd_facturacion,:notaformProductoresultado:notatarticuloresult" onclick="PF('dialoproductoSearchnota').show()" />

                                            <p:remoteCommand name="refreshHeaderArticulo" update=":notaformclienteoe,:notaformfacturaoe" oncomplete="PF('dialoordenentrega').hide()"/>
                                            <p:remoteCommand name="refreshFooterArticulo" update=":notaformfacturaoe:notatfactura"/>
                                            <p:dataTable var="producto" class="table table-bordered table-hover" id="notatfactura" value="#{facturacionnotaMBean.facturaList}"
                                                         editable = "true" rows="25" rowKey="#{producto.id}">

                                                <p:ajax event="rowEdit" partialSubmit="true" listener="#{facturacionnotaMBean.onRowEditArticulo}" process=":notaformfacturaoe:notatfactura" update=":notaformfacturaoe:notatfactura,notaformProductoresultado:notatarticuloresult" oncomplete="refreshFooterArticulo()"/>
                                                <p:ajax event="rowEditCancel" partialSubmit="true" listener="#{facturacionnotaMBean.onRowCancelArticulo}" process=":notaformfacturaoe:notatfactura" update=":notaformfacturaoe:notatfactura,notaformProductoresultado:notatarticuloresult" oncomplete="refreshFooterArticulo()"/>


                                                <p:column headerText="#">
                                                    <h:outputText value="#{producto.id}" />
                                                </p:column>

                                                <p:column headerText="Producto">
                                                    <h:outputText value="#{producto.codigo}" />
                                                </p:column>

                                                <p:column headerText="Descripcion">
                                                    <h:outputText value="#{producto.descripcion}" />
                                                </p:column>


                                                <p:column headerText="Cantidad">
                                                    <p:cellEditor>
                                                        <f:facet name="output">
                                                            <h:outputText value="#{producto.cantidad}" />
                                                        </f:facet>
                                                        <f:facet name="input">
                                                            <p:inputText id="notacantidadInput" value="#{producto.cantidad}" style="width:100%"/>
                                                        </f:facet>
                                                    </p:cellEditor>
                                                </p:column>

                                                <p:column headerText="Precio">
                                                    <p:cellEditor>
                                                        <f:facet name="output">
                                                            <h:outputText value="#{producto.precio}" />
                                                        </f:facet>
                                                        <f:facet name="input">
                                                            <p:inputText id="notapreciodInput" value="#{producto.precio}" style="width:100%"/>
                                                        </f:facet>
                                                    </p:cellEditor>
                                                </p:column>

                                                <p:column style="width:32px">
                                                    <p:rowEditor />
                                                </p:column>

                                                <p:column style="width:42px">
                                                    <p:commandButton actionListener="#{facturacionnotaMBean.removerArticulo(producto)}" update="formfacturaoe,formProductoresultado" icon="ui-icon-close" title="Quitar"/>
                                                </p:column>


                                                <f:facet name="footer">
                                                    <h:outputText value="Total Precio: " />
                                                    <h:outputText id="notatotalPrecio1" value="#{facturacionnotaMBean.totalPrecioArticulo}">
                                                        <f:convertNumber type="currency" currencySymbol="$" />
                                                    </h:outputText>
                                                    <h:outputText value="    Cantidad: " />
                                                    <h:outputText id="notatotalCantidad1" value="#{facturacionnotaMBean.totalCantidadArticulo}"/> 

                                                </f:facet>                                                
                                            </p:dataTable>

                                        </h:form>
                                        <h:form>
                                            <p:toolbar>
                                                <f:facet name="right">
                                                    <p:commandButton actionListener="#{facturacionnotaMBean.guardar(clienteNotaMBean.clienteOE,facturacionnotaMBean.facturaList,restClientJap.empleadoCheck,facturacionnotaMBean.notadecredito,facturacionnotaMBean.borrador)}" icon="ui-icon-document" value="Guardar"
                                                                     process = "@all" update=":notaformfacturaoe,:notaformclienteoe,:notaformProductoBusquedafacturacion,:notaformProductoresultado">
                                                    </p:commandButton>
                                                    <span class="ui-separator">
                                                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                                    </span>
                                                        <p:commandButton action="#{facturacionnotaMBean.generar(facturacionnotaMBean.facturaList)}" icon="ui-icon-script" value="Generar"  oncomplete="PF('dialoordenentrega').hide()" >
                                                            <p:resetInput target=":notaformclienteoe" />
                                                        </p:commandButton>
                                                </f:facet>
                                            </p:toolbar>    
                                        </h:form>

                                    </f:view>
                                </div>
                            </div>
                        </div>
                        <div class="box-footer">

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </h:body>
</html>
