<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>       
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
        <link rel="stylesheet" href="../dist/css/AdminLTE.min.css" />
        <link rel="stylesheet" href="../dist/css/skins/skin-blue.min.css" ></link>

        <style type="text/css">
             .ui-growl-message {
                font-size: 12px;
            }
            .ui-widget {
                font-size: 90% !important;
            }

            .ui-growl {
                top:10%;
                z-index:99999;
            }
        </style>
    </h:head>
    <h:body  class="hold-transition skin-blue sidebar-mini">
        <section class="content">
            <div id="maincontent">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-body">
                                <h:form id="formciudad">
                                    <p:dataTable var="car" class="table table-bordered table-hover" id="tciudad" selection="#{restClientJap.selectedCiudadDTO}" value="#{restClientJap.ctipoCiudadList}" rows="5"
                                                 paginator="true"  selectionMode="single" rowKey="#{car.id}"
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="5,10,15">
                                        <p:ajax event="rowSelect"  update="cciudad" listener="#{restClientJap.selectedRowCiudad()}"  />

                                        <p:column sortBy="#{car.id}" headerText="ID">
                                            <h:outputText value="#{car.id}" />
                                        </p:column>

                                        <p:column headerText="Descripcion">
                                            <h:outputText value="#{car.descripcion}" />
                                        </p:column>

                                        <p:column headerText="Status">
                                            <h:outputText value="#{car.status}" />
                                        </p:column>
                                        
                                         <p:column headerText="Departamento">
                                             <h:outputText value="#{car.descripciondepto}" />
                                        </p:column>
                                        
                                         <p:column headerText="Municipio">
                                             <h:outputText value="#{car.descripcionmunicpio}" />
                                        </p:column>
                                    </p:dataTable>
                                </h:form>
                            </div>

                        </div>

                    </div>

                </div>


                <div class="row">
                    <div class="box box-primary">
                        <h:form id="cciudad" >
                            <!-- /.box-header -->
                            <!-- form start -->
                          
                            <div class="box-body">
                                <div class="col-md-6">
                                <div class="form-group">
                                    <h:outputLabel for="idciudad">Id Ciudad</h:outputLabel>
                                    <p:inputText disabled="true" value="#{restClientJap.cciudadId}"  class="form-control" id="idciudad" placeholder="ID" />
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="descripcionciudad">Descripcion de Ciudad</h:outputLabel>
                                    <p:inputText maxlength="100" value="#{restClientJap.cciudadDescripcion}" class="form-control" id="descripcionciudad" placeholder="descripcion de ciudad"/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="estadociudad">Estado</h:outputLabel>
                                    <p:selectOneMenu  value="#{restClientJap.cciudadStatus}" style="width:100%" id="estadociudad" >
                                        <f:selectItem itemLabel="Seleccione" itemValue="" />
                                        <f:selectItem itemLabel="Activo" itemValue="A" />
                                        <f:selectItem itemLabel="Inactivo" itemValue="I" />

                                    </p:selectOneMenu>
                                </div>
                                    </div>
                                <div class="col-md-6">
                                 <div class="form-group">
                                    <h:outputLabel for="ciudaddepto">Departamento</h:outputLabel>
                                    <p:selectOneMenu  value="#{restClientJap.cciudaddeptoId}" style="width:100%" id="ciudaddepto" >
                                        <p:ajax listener="#{restClientJap.loadMunicpioByIdDepto()}" update="ciudadmunicipio" />
                                        <f:selectItem itemLabel="Seleccione" itemValue="" />
                                        <f:selectItems value="#{restClientJap.selectedCiudadDeptoCbx}" var="dp" itemLabel="#{dp.descripcion}" itemValue="#{dp.id}"/>
                                    </p:selectOneMenu>
                                </div>
                                </div>
                                    <div class="col-md-6">
                                   <div class="form-group">
                                    <h:outputLabel for="ciudadmunicipio">Municipio</h:outputLabel>
                                    <p:selectOneMenu  value="#{restClientJap.cciudadmunicipioId}" style="width:100%" id="ciudadmunicipio" >
                                        <f:selectItem itemLabel="Seleccione" itemValue="" />
                                        <f:selectItems value="#{restClientJap.selectedCiudadDeptoMunicipioCbx}" var="dp" itemLabel="#{dp.descripcion}" itemValue="#{dp.id}"/>
                                    </p:selectOneMenu>
                                </div>
</div>

                            </div>
                            <!-- /.box-body -->

                            <div class="box-footer">
                                <p:commandButton value="Guardar"   update="ciudaddepto,ciudadmunicipio,formciudad:tciudad,idciudad,estadociudad,descripcionciudad,btneliminarciudad" action="#{restClientJap.SCtipoCiudad()}" id="btnsaveciudad" class="btn" />
                                <p:commandButton value="Eliminar"  disabled="#{restClientJap.cciudadEdit}" update="ciudaddepto,ciudadmunicipio,formciudad:tciudad,idciudad,estadociudad,descripcionciudad,btneliminarciudad" id="btneliminarciudad" action="#{restClientJap.DCtipoCiudad()}" class="btn" />
                                <p:commandButton value="Cancelar" process="@this" update="ciudaddepto,ciudadmunicipio,formciudad:tciudad,idciudad,estadociudad,descripcionciudad,btneliminarciudad"    action="#{restClientJap.cancelarCiudad()}" id="btncancelarciudad" class="btn">
                                    <p:resetInput target="@form" ></p:resetInput>
                                </p:commandButton>

                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </section>
        
    </h:body>
</html>
