<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>         
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
        
        <link rel="stylesheet" href="../dist/css/AdminLTE.min.css" />
        <link rel="stylesheet" href="../dist/css/skins/skin-blue.min.css" ></link>

        <style type="text/css">
            .ui-growl-message {
                font-size: 12px;
            }
            .ui-widget {
                font-size: 90% !important;
            }

            .ui-growl {
                top:10%;
                z-index:99999;
            }
        </style>
    </h:head>
    <h:body  class="hold-transition skin-blue sidebar-mini">
        <section class="content">
            <div id="maincontent">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-body">
                                <h:form id="formdetainfo">
                                    <p:commandButton value="Buscar Producto" />
                                </h:form>
                            </div>

                        </div>

                    </div>

                </div>


                <div class="row">
                    <div class="box box-primary">
                        <h:form id="cdetainfo" >

                            <div class="box-body">

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <h:outputLabel for="dtcodig">Codigo</h:outputLabel>
                                        <p:inputText    class="form-control" id="dtcodig" placeholder="ID" />
                                    </div>
                                </div>
                                 <div class="col-md-3">
                                    <div class="form-group">
                                        <h:outputLabel for="dtmarca">Marca</h:outputLabel>
                                        <p:selectOneMenu   style="width:100%" id="dtmarca" >
                                                        <f:selectItem itemLabel="Seleccione" itemValue="" />  
                                                    
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <h:outputLabel for="dtmodelo">Modelo</h:outputLabel>
                                        <p:selectOneMenu   style="width:100%" id="dtmodelo" >
                                                        <f:selectItem itemLabel="Seleccione" itemValue="" />  
                                                    
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                               
                            </div>

                        </h:form>
                    </div>
                </div>
            </div>
        </section>

    </h:body>
</html>
